<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Vue Events</title>
</head>
<body>
    <div id="vue-app">
        <h1>Events</h1>
        
        <button @click="add(1)">Add a Year</button>                <!-- You can change "v-on:" to "@" -->
        <button @click="sub(1)">Substract a Year</button>
        <button @dblclick.once="add(5)">Add 5 Years</button>        <!-- ".once" only trigger once -->
        <button @dblclick.once="sub(5)">Substract 5 Years</button>
        <p>My age is {{years}}</p>
        
        <div id="canvas" @mousemove="updateXY">{{x}}, {{y}}</div>

        <a @click.prevent="click" href="https://coldersz.blogspot.com">My blog</a>      <!-- the click event will no longer reload the page -->

    </div>

    <script src="app.js"></script>
</body>
</html>
